<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A1113366 - 高雄市村里級熱圖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
      font-size: 2rem;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      margin: 20px auto;
      max-width: 1200px;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .card {
      width: 90%;
      white-space: normal;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card:nth-of-type(odd) {
      background-color: #007BFF;
      color: white;
    }

    .card:nth-of-type(even) {
      background-color: #28A745;
      color: white;
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      text-align: center;
    }

    .divider {
      width: 80%;
      height: 4px;
      background: linear-gradient(to right, #007BFF, #28A745);
      border-radius: 2px;
      margin: 40px 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .card h2 {
        font-size: 1.3rem;
      }

      .card p {
        font-size: 0.9rem;
      }

      .card {
        width: 95%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
        margin: 10px 0;
      }

      .card h2 {
        font-size: 1rem;
      }

      .card p {
        font-size: 0.8rem;
      }

      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>動畫式的高雄市村里級熱圖，點擊縣市中的鄉鎮再顯示65-69歲人口</h1>
  <div class="card">
    <h2>我的發現</h2>
    <p>65-69歲人口較多的地區集中在楠梓以南的區域，我猜測是舊市區發展早，人口老化自然累積。</p>
  </div>
  <div class="iframe-container">
    <iframe src="https://plotdb.io/v/chart/37299" allowfullscreen="true"></iframe>
  </div>
  <div class="divider"></div>
  <h1>顯示80-84歲人口分佈</h1>
  <div class="card">
    <h2>我的發現</h2>
    <p>高雄三個原住民族地區─那瑪夏區、桃源區及茂林區的80-84歲人口可說是幾乎沒有，我認為可能是原住民區人口本來就比較少，且高齡者可能外移或者過世，因此大部分這個年齡區段的高齡者還是集中在較繁榮且醫療水準較好的地區。</p>
  </div>
  <div class="iframe-container">
    <iframe src="https://plotdb.io/v/chart/37345" allowfullscreen="true"></iframe>
  </div>
</body>
</html>
