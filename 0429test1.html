<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入圖表</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 2rem; /* 標題字體大小 */
        }

        /* 讓 iframe 容器自適應大小 */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 的比例 */
            margin: 20px auto;
            max-width: 1200px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* 卡片樣式 */
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            text-align: center;
        }

        .card h2 {
            font-size: 1.8rem; /* 調整字體大小，使其小於標題 */
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .card h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
                margin: 10px 0;
            }

            .card h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>動畫式的高雄市村里級熱圖，透過點擊縣市中的鄉鎮再顯示65-69歲人口</h1>
    <div class="card">
        <h2>我的發現</h2>
        <p>65-69歲人口較多的地區集中在楠梓以南的區域，我猜測是舊市區發展早，人口老化自然累積。</p>
    </div>
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37299" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
